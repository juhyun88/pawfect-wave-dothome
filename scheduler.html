<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawFectWave Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">

<body>

        </thead>
        <thead>

            <tr>

                <td colspan="5"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td>프로토타입 개인 3개씩 준비</td>
                <td colspan="2"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td>프로토타입 확정</td>
                <td colspan="2"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
            </tr>
            <tr>

                <td colspan="2"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td>발표 준비</td>
                <td colspan="2"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td>팀 발표</td>
                <td colspan="2"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
            </tr>

                <td>피그마 개발 준비</td>
                <td colspan="2"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td>각 개인 개발 진행</td>
                <td colspan="2"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td>개발 진행 통합</td>
                <td colspan="2"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td>개발 발표</td>
