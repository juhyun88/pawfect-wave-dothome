<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추모 서비스</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">사라지지 않는 사랑, <br> 기억은 영원히 남습니다.</div>
        
        <div class="image-section">
            <div class="image-box">
                <img src="../img/img06.png">
                <p>아름다운 이별을 준비하기 위한<br>사후 조치 요청 방법을 안내 드립니다.</p>
            </div>
            <div class="image-box">
                <img src="../img/img07.png">
                <p>소중한 아이를 떠나보내는 절차를<br>처음부터 끝까지 꼼꼼히 알려 드립니다.</p>
            </div>
            <div class="image-box">
                <img src="../img/img08.png">
                <p>절차 이행 후 보호자분들을 위해<br>펫로스 상담 서비스가 준비되어있습니다.</p>
            </div>
        </div>

        <div class="description">
            절차 전 사후 조치 방법과 절차 진행 절차, <br>
            절차 후 보호자분들의 마음을 위한 반려동물 케어<br>
            심리 상담 서비스까지 모든 준비가 되어있습니다.
        </div>
    </div>
</body>
</html>
